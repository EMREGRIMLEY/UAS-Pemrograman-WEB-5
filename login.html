<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body class="bg-white text-dark">

    <section class="login py-5">
        <div class="container">
            <div class="row g-0">
                <div class="col lg-5">
                    <img src="./img/loginn.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 text-center py-5 text-light">
                    <h1>Welcome To Giant Software</h1>
                    <form>
                        <div class="form-row py-2 pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp px-3" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-row py-2 ">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp px-3" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-row py-3">
                            <div class="offset-1 col-lg-10 text-center">
                                <a href="index.html" class="btn btn-danger">Sign Up
                                </a>
                            </div>
                        </div>
                    </form>
                    <p>Or Login With</p>
                    <span><i class="fab fa-facebook"></i></span>
                    <span><i class="fab fa-google-plus"></i></span>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
